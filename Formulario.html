<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="./assets/Fondos/Fondo17.jpg">
    <link rel="stylesheet" href="../assets/css/estilosglobal.css">
</head>
<body style="background-image: url(/assets/Fondos/Fondo26.jpg)"	>
	<section class="encabezado1" >
		<h1>Lenguajes de programacion color</h1>
	</section>
	<br><br>
	
	<form>
		<fieldset class="formpanel">
			<legend>Elije a tu lenguaje favorito</legend>

			<label>Nombre</label>
			<input type="text" placeholder="Ej. Abel">

			<br><br>
			<label>Correo</label>
			<input type="email" placeholder="Alguien@gmail.com">

			<br><br>
			<label>Contraseña</label>
			<input type="password">

			<br><br>
			<label>Lenguajes</label>
			<select name="Lenguajes" id="Lenguajes">
				<optgroup label="Lenguaje Compilado">
					<option value="America">C++</option>
					<option value="Cali">C#</option>
					<option value="Junior">GO</option>
					<option value="Medellin">DELPHI</option>
				</optgroup>
				<optgroup label="Lenguajes de interpretacion">
					<option value="Bogota">JAVASCRIPT</option>
					<option value="Cartagena">PYTHON</option>
					<option value="Chico">RUBY</option>
					<option value="Cucuta">PHP</option>
				</optgroup>

			</select>

			<br><br>
			<input type="file" name="file">
			<br><br>
			<label>Manejas mas de un lenguaje</label><br>
			<input type="radio" name="win"> No<br>
			<input type="radio" name="win"> Sí

			<br><br>
			<label>¿Cuanto tiempo llevas programando?</label><br>
			<input type="checkbox"> Entre 5 - 10 años<br>
			<input type="checkbox"> Entre 3 - 5  años<br>
			<input type="checkbox"> Entre 1 - 3 años

			<br><br>
			<label>¿Te gusta la programacion?</label><br>
			<textarea rows="5" cols="70"></textarea>

			<br><br>
			<input class="btn btn-outline-primary" type="submit" value="Enviar Respuestas">
			<input type="reset" value="Borrar respuestas">

		</fieldset>
	</form>

</html>
